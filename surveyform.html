<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>

  </head>
  <body>
    <div class="container">
      <header class="header">  <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="description-text">Thank you for taking the time to help us improve </p></header>
  
    <form id="survey-form" method="post" action="">
       <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input class="form-control" type="text"id="name" name="name" required placeholder="Enter your name"/>

       </div>
       <div class="form-group">
         <label id="email-label" for="email">Email</label>
         <input class="form-control" id="email" type="email" name="email" required placeholder="Enter your email">
       </div>
       <div class="form-group" >
         <label id="number-label" for="number">Age<span class="clue">(optional)</span>
         <input class="form-control" id="number" name="age" type="number"  min="13" max="99" placeholder="Enter your age"/></label>
       </div>
       <div class="form-group">
         <label for="dropdown">Which option best describes your current role?
          <select name="role" id="dropdown" class="form-control">
            <option value="">select current role</option>
            <option value="student">student</option>
            <option value="job">parttime job</option>
            <option value="job">fulltime job</option>
            <option value="other">other</option>
          </select>
         </label>
        </div>
        <div class="form-group">
          <label>Would you recommond our platform to a friend?</label>
           <label for="1"><input class="inline" id="1" type="radio" name="user-recommend" value="definitely" class="input-radio" />Definitely</label>
           <label for="2"><input class="inline" id="2"type="radio" name="user-recommend" value="maybe" class="input-radio"/>Maybe</label>
           <label for="3"><input class="inline" id="3"type="radio" name="user-recommend" value="not sure" class="input-radio"/>Not sure</label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="1"><input class="input-checkbox"id="1" type="checkbox" name="improve" value="front-end projects">Front-end Projects</label>
          <label for="2"><input class="input-checkbox"id="2" type="checkbox" name="improve" value="back-end projects">back-end Projects</label>
          <label for="3"><input class="input-checkbox"id="3" type="checkbox" name="improve" value="machine -learning">Machine Learning</label>
          <label for="4"><input class="input-checkbox"id="4" type="checkbox" name="improve" value="open-source">Open Source</label>
          <label for="5"><input class="input-checkbox"id="5" type="checkbox" name="improve" value="Blogs">Blogs</label>
         
        <div class="form-group">
          <label for="1">Any comments or suggestions?</label><br>
          <textarea class="input-textarea"id="1" name="suggetions" rows="6" clos="50" placeholder="Enter your suggetion here"></textarea>
        </div>
<input id="submit" class="submit-button" type="submit" value="Submit"/>
    </form>
    </div>
  </body>
</html>
